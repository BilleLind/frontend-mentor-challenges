<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Advice generator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				position: absolute;
				bottom: 10%;
				width: max-content;
				left: 50%;
				right: 50%;
				transform: translate(-50%, -50%);
			}
			.attribution a {
				color: hsl(173, 87%, 40%);
			}
		</style>
	</head>
	<body>
		<main>
			<article class="container">
				<p class="advice">ADVICE <i>#</i> <span id="id">000</span></p>

				<p class="quote">
					"<span id="advice">Toss the dice for a advice!</span>"
				</p>

				<div class="divider"></div>
			</article>
			<button class="button" aria-label="Get Advice">
				<img
					class="dice"
					src="./images/icon-dice.svg"
					alt="Dice for rolling advice"
				/>
			</button>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://billelind.dev" target="_blank" rel="norefferor"
					>Anders Bille Lind</a
				>.
			</div>
		</footer>
	</body>
</html>

<script src="./js/index.js" defer type="module"></script>
