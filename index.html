<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Advice generator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				position: absolute;
				bottom: 10%;
				width: max-content;
				left: 50%;
				right: 50%;
				transform: translate(-50%, -50%);
			}
			.attribution a {
				color: hsl(173, 87%, 40%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<p class="advice">Advice #<span id="id">000</span></p>

			<p class="quote">
				"<span id="advice">Toss the dice for a advice!</span>"
			</p>

			<div class="divider"></div>

		</div>
		<button class="button" onclick="getAdvice()">
			<img class="dice" src="/images/icon-dice.svg" alt="" />
		</button>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://billelind.dev" target="_blank" rel="norefferor"
				>Anders Bille Lind</a
			>.
		</div>
	</body>
</html>

<script>
	async function getAdvice() {
		const response = await fetch("https://api.adviceslip.com/advice", {
			method: "GET",
			mode: "cors",
		}).then((res) => res.json());
		document.getElementById("id").innerText = response.slip.id;
		document.getElementById("advice").innerText = response.slip.advice;
	}
</script>
